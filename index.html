<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Donate Today</title>
</head>
<body>
    <container>
        <section class="intro_sec">
            <div class="intro">
                <h1>Let's Help Those Who Are<br>More In Need</h1>
            <p> Please donate to help the flood affected people of Sylhet and help them to survive.</p>
            <button>Donate Now</button>
            </div>
        </section>
        <section class="donate-today">
            <h2>Donate Today</h2>
            <p>Please donate to help the affected. Please select your donation amount.</p>
            <div class="amount">
                <div class="amount_item"><p class="amp">100tk</p></div>
                <div class="amount_item" id="orange"><p class="amp">200tk</p></div>
                <div class="amount_item"><p class="amp">500tk</p></div>
                <div class="amount_item"><p class="amp">1000tk</p></div>
                <div class="amount_item"><p class="amp">5000tk</p></div>
            </div>

        <input type="text" name="" id="" placeholder="Other Amount (Taka)">
        <hr>
        <button>Donate Now</button>

        </section>
    </container>
</body>
</html>
